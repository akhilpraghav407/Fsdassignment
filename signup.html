<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgba(4, 4, 105, 0.644);">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html" target="_blank">LogIn</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="signup.html" target="_blank">SignUp</a>
              </li>
          </ul>
        </div>
      </nav>
      <div class="container mt-5 ">
          <div class= "col-md-6 rounded " style="border:1px solid teal; height:900px ; border-top-left-radius: 2px; background-color:rgba(240, 128, 128, 0.836);">
              <h3 class="text-center mb-3 mt-5 text">Create an Account</h3>
              <hr>
              <form action="index.html"  onsubmit="return formValid()" >
                <div>
                    <input type="text" placeholder="Enter First Name" class=" mt-4 mr-3 pr-5 pb-2 rounded" id= "name1"> 
                    <input type="text" placeholder="Enter Last Name" class=" mt-3 mr-4 pr-5 pb-2 rounded"  id= "name2">
                </div>
                <div> <small id = "msg1"></small>   <small id = "msg2"></small> </div> 

                <div >
                    <textarea name="" placeholder="address" class="mt-4 pr-5 pb-2 rounded"  id= "adrs"  ></textarea>
                    <input type="radio" name= "gender" class="ml-5 mt-4 pr-5 pb-2" id= "male" >Male
                    <input type="radio" name= "gender" id= "female" >Female
                    
                    
                </div>
                <div> <small id = "msg3"></small></div>
                <div>
                    <input type="email" placeholder=" Email address" class="mt-3 mb-4 mr-4 pr-5 pb-2 rounded " id="email">
                    <small id = "msg4"></small>
                    
                </div>
                
                <div>
                    <input type="date" class="mb-4 mr-4 pr-5 pb-2 rounded" id= "date" >
                    <input type="text" placeholder="Mobile Number" class= " mb-4  pb-2 pr-5 rounded"  id= "mobile">
                    <p id="msg5"></p>
                    
                </div>
                <div>
                  <input type="password" placeholder="New password" class=" mb-4 pb-2 mr-3 pr-5   rounded" id= "pass1">
                  <input type="password" placeholder="Confirm password" class=" mb-4  pb-2 pr-5   rounded" id= "pass2">
                </div>
                <div><small id ="msg6"></small></div><small id ="msg7"></small>
                <div><button type="submit" class="btn btn-primary btn-block mt-4 mb-3" >SignUp</button></div>
                <div><small>Already a member?</small> <a href="login.html" >Log In</a></div>
                
                  

              </form>
          </div>
      </div>
      <div class= "col-md-4 ml-4 my-4">
        <h4 class="text-secondary">Follow Us</h4>
      
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary">Twitter</button>
          <button type="button" id="butt" class="btn btn-secondary">Facebook</button>
          <button type="button" class="btn btn-danger" >Google+</button>
        </div>
        <script src= "valid.js"></script>
</body>
</html>

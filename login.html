<body style= "background-color:snow">
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgba(4, 4, 105, 0.644);">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href="index.html">Home <span class="sr-only">(current)</span></a>

            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html" target="_blank">LogIn</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="signup.html" target="_blank">SignUp</a>
              </li>
          </ul>
        </div>
      </nav>
      <form>
            <div class="container ">
              <div class="row">  
                <div class="col-md-6  rounded " style="background: rgba(222, 184, 135, 0.39);  height: 500px; margin-top: 70px;" >
                    <h2 class= "text-center text-dark mt-5 mb-3 "><b><u>Log In</u></b> </h2>
                    <div class="form-group  ">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary my-4">Log In</button>
                    <div><a href="signup.html" target="_blank">Need an Account?</a></div>
                    
                    </form>
                </div> 
              </div>    
            </div>
            <div class= "col-md-4 ml-4 my-4">
              <h4 class="text-secondary">Follow Us</h4>
            
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Twitter</button>
                <button type="button" id="butt" class="btn btn-secondary">Facebook</button>
                <button type="button" class="btn btn-danger" >Google+</button>
              </div>
            
    
</body>
